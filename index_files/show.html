<script>
    login.init({
        referUrl: 'aHR0cHM6Ly9jY2Yub3JnLmNuL2NvbmYvc2hvdy5hY3Rpb24/Y29kZT1tZWV0aW5nX2hvbWVfbGlzdA==',
        source: 'dPR5fa',
        ssoDomain: 'https://passport.ccf.org.cn/sso',
        loginType:1,
        canLoginAccount: true
    });

    function toCCF(url) {
        var referer = $.base64.atob('aHR0cHM6Ly9jY2Yub3JnLmNuL2NvbmYvc2hvdy5hY3Rpb24/Y29kZT1tZWV0aW5nX2hvbWVfbGlzdA==');
        var memberUrl = 'https://web.ccf.org.cn/CCF/';
        if (wzUtils.isEmpty(memberUrl)) {
            message.warn("会员系统注册地址丢失,请联系系统运营人员!");
            return;
        }
        var redirectUrl = memberUrl + url + (referer ? '&url=' + referer : "");
        window.location.href = redirectUrl;
    }

    var isLogin = getCookie2('_sys_ack');
    if (isLogin) {
        window.location.href = '/sso/platform';
    }

    function getCookie2(name) {
        var strcookie = document.cookie;//获取cookie字符串
        if (strcookie) {
            var arrcookie = strcookie.split("; ");//分割
            //遍历匹配
            for (var i = 0; i < arrcookie.length; i++) {
                var arr = arrcookie[i].split("=");
                if (arr[0] == name) {
                    return arr[1];
                }
            }
        }
        return "";
    }

    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }

    if (isWeiXin() && wzUtils.isEmpty($("input[name='openId']").val())) {
        if (window.location.pathname.indexOf('/logout') >= 0) {
            window.location.href = '/sso/login';
        }
    }

    window.onload = function () {
        // PC端登录页tab栏切换
       /* $('body').on('click', '.lx_tabs a', function () {
            let i = $(this).index();
            $(this).addClass('active').siblings('a').removeClass('active');
            $('.lx_tabContent').eq(i).show().siblings('.lx_tabContent').hide();
        })*/
        // pc滑块初始化
        // slideVerify.resetVerify();
        var SlideVerifyPlug = window.slideVerifyPlug;
        //短信
        var slideVerify = new SlideVerifyPlug('#verify-wrap', {
            wrapWidth: $('.lx_loginBox').width(), //设置 容器的宽度 ,不设置的话，会设置成100%，需要自己在外层包层div,设置宽度，这是为了适应方便点；
            initText: '请向右滑动滑块', //设置  初始的 显示文字
            sucessText: '验证通过', //设置 验证通过 显示的文字
            getSuccessState: function (res) {
                //当验证完成的时候 会 返回 res 值 true，只留了这个应该够用了
                if (res) {
                    var msg = {};
                    if (!smsUtils.checkPhone($('input[name="phone"]').val(), msg)) {
                        slideVerify.resetVerify();
                        smsUtils.setCanSend(false);
                        $("#error-phone").text(msg.message);
                        return false;
                    } else {
                        $(".l-sms-slide").show();
                        smsUtils.setCanSend(true);
                        login.setCanLoginSMS(true);
                    }
                }
                return res;
                /*if (slideVerify.slideFinishState) {
                    $('.value').html(slideVerify.slideFinishState)
                    $('#resetBtn').removeClass('prohibit')
                }*/
            }
        });
        login.setSlideVerifyLoginSMS(slideVerify);
        // 账户登录输入内容按钮改变颜色
        $('.lx_pAccount').on('input propertychange', function () {
            if (($.trim($('.lx_pPhone').val()) !== "") && ($.trim($('.lx_pPassword').val()) !== "")) {
                $('.lx_pAccount_btn').css('backgroundColor', '#0047ae')
            }
            else {
                $('.lx_pAccount_btn').css('backgroundColor', '#7fa3d6')
            }
        })
        // 短信登录输入内容按钮改变颜色
        $('.lx_pDuan').on('input propertychange', function () {
            if (($.trim($('.lx_ppPhone').val()) !== "") && ($.trim($('.lx_ppCode').val()) !== "")) {
                $('.lx_pDuan_btn').css('backgroundColor', '#0047ae')
            }
            else {
                $('.lx_pDuan_btn').css('backgroundColor', '#7fa3d6')
            }
        })
    }


</script>
